<!DOCTYPE html>
<html>
    <head>

        <title>The All Seeing Eyes</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>

    </head>
    <body onLoad="blink()">

        <table style="width:100%">
            <tr>
                <td onmouseover="eyeChange('Images/upleft.png')" class="cell"></td>
                <td onmouseover="eyeChange('Images/up.png')" class="midCell"></td>
                <td onmouseover="eyeChange('Images/upright.png')" class="cell"></td>
            </tr>
            <tr>
                <td onmouseover="eyeChange('Images/left.png')" class="midCell"></td>
                <td onmouseover="eyeChange('Images/forward.png')" class="eye"><img id="eyes" src="Images/forward.png"></td>
                <td onmouseover="eyeChange('Images/right.png')" class="midCell"></td>
            </tr>
            <tr>
                <td onmouseover="eyeChange('Images/downleft.png')" class="cell"></td>
                <td onmouseover="eyeChange('Images/down.png')" class="midCell"></td>
                <td onmouseover="eyeChange('Images/downright.png')" class="cell"></td>
            </tr>

    </body>
</html>
